<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine's Card for Zeynep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Zeynep animasyonu -->
  <div id="intro-name">Zeynep 💖</div>

  <div class="question" id="q1">
    <h1 class="message">Zeynep, will you be my Valentine? ❤️</h1>
    <div class="btn-container">
      <button class="btn" onclick="nextQuestion(true, 1)">💘 Yes!</button>
      <div class="no-btn-container">
        <button class="btn no" onclick="handleNo()" onmouseover="dodgeNo(this)">💔 No</button>
      </div>
    </div>
  </div>

  <div class="question" id="q2">
    <h1 class="message">Would you like to go on a date with me, Zeynep? 🥰</h1>
    <div class="btn-container">
      <button class="btn" onclick="nextQuestion(true, 2)">🍽️ Of course!</button>
      <div class="no-btn-container">
        <button class="btn no" onclick="handleNo()" onmouseover="dodgeNo(this)">😅 No way</button>
      </div>
    </div>
  </div>

  <div class="question" id="q3">
    <h1 class="message">Can I have a hug, Zeynep? 🥺</h1>
    <div class="btn-container">
      <button class="btn" onclick="nextQuestion(true, 3)">🤗 Come here!</button>
      <div class="no-btn-container">
        <button class="btn no" onclick="handleNo()" onmouseover="dodgeNo(this)">🙅‍♀️ Nope</button>
      </div>
    </div>
  </div>

  <canvas id="fireworks"></canvas>
  <div id="heart">❤️</div>

  <script src="script.js"></script>
</body>
</html>
